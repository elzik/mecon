name: Publish

on:
  push:
    tags:
        - '*'

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
            fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Publish
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="mecon-$tag-${{ matrix.target }}"
          # Build everything
          dotnet publish src/Elzik.Mecon.Console  --no-build -p:PublishSingleFile=true --runtime "${{ matrix.target }}" -c Release --self-contained true -p:PublishTrimmed=true -o "$release_name"
          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            # Pack to zip for Windows
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
          tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          # Delete output directory
          rm -r "$release_name"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "mecon*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}