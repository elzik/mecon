name: Continuous Integration

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - run: |
        ./Build/continous-integration.ps1
        shell: pwsh  